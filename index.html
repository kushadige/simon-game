<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon</title>
</head>
<body>
    <div class="game-wrap">
        <h1>Press A Key to Start</h1>
        <div class="boxes">
            <div class="row">
                <div class="box green-box" id="green"></div>
                <div class="box red-box" id="red"></div>
            </div>
            <div class="row">
                <div class="box yellow-box" id="yellow"></div>
                <div class="box blue-box" id="blue"></div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
